<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>formulario de cadastro</title>
</head>
<body>
   <div class="container">
    <div class="form-image">
        <img src="assets/img/undraw_pilates_ltw9.svg">

    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                  <label for="firstname">Primeiro nome</label>
                  <input id="firstname" taype="text" name="firstname" placeholder="Digite o seu primeiro nome" required>  
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" taype="text" name="lastname" placeholder="Digite o seu Sobrenome" required>  
                  </div>
                  
                  <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" taype="email" name="email" placeholder="Digite o seu email" required>  
                  </div>
                  
                  <div class="input-box">
                    <label for="number">Ceular</label>
                    <input id="number" taype="tel" name="number" placeholder="(xx)xxxx-xxxx" required>  
                  </div>
                  
                  <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" taype="password" name="lastname" placeholder="Digite sua senha" required>  
                  </div>
                  
                  <div class="input-box">
                    <label for="password">confirme sua senha</label>
                    <input id="password" taype="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>  
                  </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="genero">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="genero">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="genero">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="genero">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div> 
</body>

</html>
